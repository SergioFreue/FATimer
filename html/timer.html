<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/timer.css">
    <script src="js/timer.js"></script>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div id="timer" class="timer monospace col-10">00:00.0</div>

        <div class="controls col-2" style="display: none">
            <button type="button" class="btn rounded-pill btn-success btn-start btn-default">Start</button>
            <button type="button" class="btn rounded-pill btn-success btn-continue btn-default">Continue</button>
            <button type="button" class="btn rounded-pill btn-secondary btn-pause btn-default">Pause</button>
            <button type="button" class="btn rounded-pill btn-danger btn-clear">Clear</button>
        </div>
    </div>

    <div class="plan">
        <div class="row">
            <div class="col-2 header">Prep</div>
            <div class="col-2 header">Apnea</div>
            <div class="col-2 header">Contr</div>
            <div class="col-5 header">Obs</div>
            <div class="col-1 apnea-controls"><span class="btn rounded-circle btn-add btn-secondary">+</span></div>
        </div>
        <div class="row apnea rounded">
            <div class="col-2 monospace time"><span class="digit">2</span>:<span class="digit">0</span><span class="digit">0</span></div>
            <div class="col-2 monospace time"><span class="digit">2</span>:<span class="digit">3</span><span class="digit">0</span></div>
            <div class="col-2 monospace">_:__</div>
            <div class="col-5">_________________________</div>
            <div class="col-1 apnea-controls"><span class="btn rounded-circle btn-remove btn-secondary">-</span></div>
        </div>
        <div class="row keyboard">
            <div class="btn-digit btn-secondary rounded-circle">1</div>
            <div class="btn-digit btn-secondary rounded-circle">2</div>
            <div class="btn-digit btn-secondary rounded-circle">3</div>
            <div class="btn-digit btn-secondary rounded-circle">4</div>
            <div class="btn-digit btn-secondary rounded-circle">5</div>
            <div class="btn-digit btn-secondary rounded-circle">6</div>
            <div class="btn-digit btn-secondary rounded-circle">7</div>
            <div class="btn-digit btn-secondary rounded-circle">8</div>
            <div class="btn-digit btn-secondary rounded-circle">9</div>
            <div class="btn-digit btn-secondary rounded-circle">0</div>
        </div>
    </div>

</div>
<audio id="audio0010" src="audio/0010.mp3" preload="auto"></audio>
<audio id="audio0030" src="audio/0030.mp3" preload="auto"></audio>
<audio id="audio0100" src="audio/0100.mp3" preload="auto"></audio>
<audio id="audio0130" src="audio/0130.mp3" preload="auto"></audio>
<audio id="audio0200" src="audio/0200.mp3" preload="auto"></audio>
<audio id="audio0230" src="audio/0230.mp3" preload="auto"></audio>
<audio id="audio0300" src="audio/0300.mp3" preload="auto"></audio>
<audio id="audio0330" src="audio/0330.mp3" preload="auto"></audio>
</body>
</html>
